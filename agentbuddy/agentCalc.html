<!DOCTYPE html><html><head>    <title>Agent</title>    <link href="css/app.css" rel="stylesheet">    <script src="lib/jquery/jquery-1.10.2.js"></script>    <script src="lib/bootstrap/js/bootstrap.min.js"></script>    <script src="lib/zeroclipboard/ZeroClipboard.min.js"></script>    <script src="lib/jquery-textrange/jquery-textrange.js"></script>    <script src="lib/angular/angular.js"></script>    <script src="lib/angular/ui-bootstrap-tpls-0.10.0.min.js"></script>    <script src="lib/angular/ui-utils.min.js"></script></head><body><section class="outer" ng-app="agentApp"  ng-controller="TemplatesListCtrl">    <header class="block">        <div class="navbar navbar-inverse" role="navigation">            <div class="navbar-header">                <div class="globe">                    <img class="vodafonelogo" src="img/vf_logo_lrg.png" width="30" height="30" alt="Vodafone Home"/>                </div>                <div class="menu on go"><label id="title">Name This App</label></div>            </div>        </div>        <div id="templateChoicesPanel">            <div class="skill-switcher">                <div class="skill-left" ng-click="prevSkill()">                    <div class="navarrow left"></div>                </div>                <div class="skill-right" ng-click="nextSkill()">                    <div class="navarrow right"></div>                </div>                <div class="skill">{{activeSkill.skillGroupName}}</div>            </div>            <div class="functions">                <div ng-class="{active: activeSkill.mode == 'resolution'}" class="function"><div ng-click="switchMode('resolution')" class="vha-vca-cbtn-red">Resolution</div></div>                <div ng-class="{active: activeSkill.mode == 'email'}" class="function"><div ng-click="switchMode('email')" ng-disabled="activeSkill.templateEmails.length == 0" class="vha-vca-cbtn-red">Email</div></div>                <div ng-class="{active: activeSkill.mode == 'calculator'}" class="function"><div ng-click="switchMode('calculator')" class="vha-vca-cbtn-red">Calculator</div></div>                <div ng-disabled="true" ng-class="{active: activeSkill.mode == 'sms'}" class="function"><div ng-click="switchMode('sms')" class="vha-vca-cbtn-red">Sms</div></div>            </div>            <div ng-show="activeSkill.mode == 'email' && activeSkill['email'].templateEmails.length > 0" class="emails">                <select id="emailsubjectList" ng-model="activeSkill.emailSubject" ng-options="e for e in activeSkill['email'].templateEmails">                    <option value="">Please select an email subject...</option>                </select>                <input id="emailTo" type="email" ng-model="activeSkill.toAddress" placeholder="Enter Email To" size="34"/>            </div>            <div class="templates">                <div ng-repeat="templateWrapper in activeSkill.templateWrappers | filter:modeFilter" class="template" ng-class="{highlighted: templateWrapper.selected}" >                    <div class="fkey">F{{($index + 1)}}</div>                    <div class="abbrev"  id="{{ 't-' + ($index + 1) }}" ng-click="selectTemplate(templateWrapper)" ng-model="templateWrapper.template.Body__c" popover="{{templateWrapper.template.Body__c}}" popover-trigger="mouseenter" popover-placement="bottom">{{templateWrapper.template.Name}}</div>                </div>                <div style="clear: both"></div>            </div>        </div>    </header>    <main>        <div class="expand bodyHtml">            <textarea ng-if="activeSkill.mode == 'resolution'" ng-model="activeSkill['resolution'].bodytxt" id="bodytxt" class="bodytxt form-control"></textarea>            <div ng-if="activeSkill.mode == 'email'" ng-repeat="templateWrapper in activeSkill['email'].addedEmailSections">                <div class="ng-emailSection" ng-model="templateWrapper" id="{{templateWrapper.template.Id}}"></div>            </div>            <div class="calcwrapper" ng-if="activeSkill.mode == 'calculator'" ng-repeat="templateWrapper in activeSkill['calculator'].addedEmailSections">                <div class="calculatorPopup">                </div>            </div>        </div>    </main>    <footer class="block">        <div class="msgStatus" ng-class="activeMode.msgClass">{{activeMode.msgStatus}}</div>        <div class="actionbtns">            <div ng-click="resetTemplates()" id="clearBtn" class="tab-btn">Clear</div>            <div ng-show="activeSkill.mode == 'resolution'" id="copybtn" class="tab-btn">Copy</div>            <div ng-if="activeSkill.mode == 'email'" id="sendemailbtn" ng-disabled="" ng-click="sendEmail()" class="tab-btn">Send Email</div>        </div>    </footer></section><script src="js/app.js"></script></body></html>
